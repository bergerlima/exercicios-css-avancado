<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galeria de Pinturas</title>

    <link rel="stylesheet" href="src/css/reset.css".css">
    <link rel="stylesheet" href="./src/css/style.css">
</head>
<body>
    <main class="gallery">
        <div class="image">
            <img src="./src/img/rome.png" alt="Rome by Michelangelo">
            <div class="caption">
                <h2>Rome</h2>
                <p>Michelangelo</p>
            </div>
        </div>
        
        <div class="image">
            <img src="./src/img/boat.png" alt="Boat at Sea by Vincent Van Gogh">
            <div class="caption">
                <h2>Boat at Sea</h2>
                <p>Vincent Van Gogh</p>
            </div>
        </div>
        
        <div class="image">
            <img src="./src/img/sand-and-sea.png" alt="Sand and Sea by Da Vinci">
            <div class="caption">
                <h2>Sand and Sea</h2>
                <p>Da Vinci</p>
            </div>
        </div>
        
        <div class="image">
            <img src="./src/img/starry-night.png" alt="Starry Night by Vincent Van Gogh">
            <div class="caption">
                <h2>Starry Night</h2>
                <p>Vincent Van Gogh</p>
            </div>
        </div>
</main>
</body>
</html>
