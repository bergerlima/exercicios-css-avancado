<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Profile card">
  <link rel="icon" type="image/png" sizes="32x32" href="./src/images/favicon-32x32.png">
  <link rel="stylesheet" href="./src/css/reset.css">
  <link rel="stylesheet" href="./src/css/style.css">
  <title>Frontend Mentor | Profile card component</title>
</head>
<body>
  <div class="main">
    <div class="card">
      <img src="./src/images/image-victor.jpg" alt="Profile image" class="profile-image">
  
      <div class="name-and-age">
        <span class="name">Victor Crest</span>
        <span class="age">26</span>
      </div>

      <div class="local">
        <p>London</p>
      </div>

      <div class="numbers">
        <div>
          <p name="followers">80K</p>
          <label for="followers">Followers</label>
        </div>
        <div>
          <p name="likes">803K</p>
          <label for="likes">Likes</label>
        </div>
        <div>
          <p name="photos">1.4K</p>
          <label for="photos">Photos</label>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
